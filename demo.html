<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styling/colorscrollor.css">
    <link rel="stylesheet" type="text/css" href="styling/demo.css">
  </head>
  <body>
    <div class="controls">
      <button id="cntrl-add" class="fa-stack">
        <i class="fa fa-list-ul fa-2x fa-fw"></i>
        <i class="fa fa-plus stacked"></i>
      </button>
      <button id="cntrl-rnd" class="fa-stack">
        <i class="fa fa-random fa-2x fa-fw"></i>
        <i class="fa fa-plus stacked"></i>
      </button>
      <button id="cntrl-ply">
        <i class="fa fa-play fa-2x fa-fw"></i>
      </button>
      <button id="cntrl-del">
        <i class="fa fa-refresh fa-2x fa-fw"></i>
      </button>
    </div>
    <ol class="scrollor"></ol>

    <!-- scripts at bottom of page for faster page loading -->
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/colorscrollor.js"></script>
    <script type="text/javascript" src="scripts/demo.js"></script>
  </body>
</html>
